<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Calendar</title>
      <style>
         body {
         background-color: black;
         }
      </style>
      <script>
         /*
         The Tamil daily calendar site has images for every day of the current and previous years.
         https://www.tamildailycalendar.com/
         Their image filenaming convention for current day is "date + 2 digit month + 4 digit year".
         This page will break if anything changes
         */
         
         const d = new Date;
         const months = ["01","02","03","04","05","06","07","08","09","10","11","12"];
         fname="https://www.tamildailycalendar.com/"+d.getFullYear()+"/"+d.getDate()+months[d.getMonth()]+d.getFullYear()+".jpg"
         
         function changeDay(){
         document.getElementById("2day").src = fname;
         }
      </script>
   </head>
   <body onload="changeDay()">
      <img name="2day" id="2day" src="loading.png"  width="800" height="605">
   </body>
</html>
